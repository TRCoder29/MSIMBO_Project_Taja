<!-- Nav Bar -->
<div class="navbar">
	<a href="home">Home</a>
	<a href="about">About</a>
	<div class="dropdown">
		<button class="dropbtn">Services
			<i class="fa fa-caret-down"></i>
		</button>
		<div class="dropdown-content">
			<a href="services-main">General Services</a>
			<a href="doing-business">Doing Business</a>
			<a href="service-request">Request Services</a>
		</div>
	</div>
	<a href="blog-main">Blog</a>
	<a href="contact">Contact</a>
	<div class="dropdown">
		<button class="dropbtn">Profile
			<i class="fa fa-caret-down"></i>
		</button>
		<div class="dropdown-content">
			<!-- Make My Account and Log Out disappear when not logged in -->
			<a class="guest" href="login">Login</a>
			<a class="guest" href="register">Register</a>
			<a class="user" href="user/{{uid}}">My Account</a>
			<a class="user" href="login">Log Out</a>
		</div>
	</div>
</div>

<div class="contactbackground">
	<div class="contacttransbox">
		<!-- Central Top: Contact Info -->
		<div>
			<ul style="list-style-type:none">
				<li>Business Name</li>
				<li>Phone</li>
				<li>E-Mail</li>
				<li>Social Media</li>
			</ul>
		</div>
	</div>

	<div class="contacttransbox">
		<!-- Central Botton: Contact Form (Label and Input Boxes) -->
		<form (ngSubmit)="reqinfo()" #f="ngForm">
			<div class="form-group">
				<label>First Name</label>
				<input class="form-control" name="name" type="text" placeholder="Name" required ngModel #name="ngModel">
			</div>

			<div class="form-group">
				<label>Phone Number</label>
				<input class="form-control" name="phoneNumber" type="text" placeholder="Phone Number" required ngModel #phoneNumber="ngModel">
			</div>

			<div class="form-group">
				<label>E-Mail</label>
				<input class="form-control" name="email" type="text" placeholder="E-Mail" required ngModel #email="ngModel">
			</div>


			<div class="form-group">
				<label>Question/Comment:</label>
				<textarea class="form-control" name="comment" type="text" placeholder="Enter your question or comment here." rows="4" cols="50"></textarea>
			</div>
		</form>
	</div>
</div>

<!-- Nav Footer -->
<nav class="navbar navbar-dark fixed-bottom">
	<!-- Admin Login (Button) -->
	<div class="sw-width">
		<a class="sw-font-white float-right" href="admin-login"><i class="fas fa-user"></i></a>
	</div>
</nav>
