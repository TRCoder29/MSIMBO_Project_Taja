<!-- Nav Bar -->
<app-navbar></app-navbar>


<!-- Travel Request Form -->
<div class="container requestBackground">
	<form (ngSubmit)="create()" #f="ngForm">
	    <fieldset>
	    <label><b><u>Travel Request:</u></b></label><br><br>
	      <label><b>First Name:</b></label>
	      <input type="text" name="firstName"><br><br>
	      <label><b>Last Name:</b></label>
	      <input type="text" name="lastName"><br><br>
	                  
	      <label><b>Departure City:</b></label>
	      <input type="text" name="departureCity"><br><br>
	      <label><b>Destination(s):</b></label>
	      <input type="text" name="destination"><br><br>
	      
	      <label><b>Number of Guests:</b></label>
	      <input type="text" name="numGuest"><br><br>
	      <label><b>Number of Adults:</b></label>
	      <input type="text" name="numAdult"><br><br>
	      <label><b>Number of Children:</b></label>
	      <input type="text" name="numChild"><br><br>
	      <label><b>Ages (Children):</b></label>
	      <input type="text" name="childAge"><br><br>

	      <label><b>Travel Dates:</b></label><br>
	      <label>Depart:</label>
	      <input type="date" name="departDate"><br>
	      <label>Return:</label>
	      <input type="date" name="returnDate"><br>
	      <label>Flexible?:</label>
	      <label>Yes</label>
	      <input type="checkbox" name="flexible" value="Yes">
	      <label>No</label>
	      <input type="checkbox" name="flexible" value="No"><br><br>
	      
	      <label><b>Preferred Departure Time(s):</b></label><br>
	      <label>Morning (5:00AM-11:59AM)</label>
	      <input type="checkbox" name="departTime" value="morning"><br>
	      <label>Afternoon (12:00PM-5:59PM)</label>
	      <input type="checkbox" name="departTime" value="afternoon"><br>
	      <label>Evening (6:00PM-7:59PM)</label>
	      <input type="checkbox" name="departTime" value="evening"><br>
	      <label>Night (8:0PM:-4:59AM)</label>
	      <input type="checkbox" name="departTime" value="night"><br>
	      <label>No Preference:</label>
	      <input type="checkbox" name="departTime" value="noPreference"><br><br>
	      

		<!-- Formatted Check Box -->
		<div><label>Formatted</label></div>
		<div class="form-group">
			<input name="formatted" type="checkbox">
		</div>

	      <label><b>Preferred Return Time(s):</b></label><br>
	      <label>Morning (5:00AM-11:59AM)</label>
	      <input type="checkbox" name="morning" value="morning"><br>
	      <label>Afternoon (12:00PM-5:59PM)</label>
	      <input type="checkbox" name="afternoon" value="afternoon"><br>
	      <label>Evening (6:00PM-7:59PM)</label>
	      <input type="checkbox" name="evening" value="evening"><br>
	      <label>Night (8:0PM:-4:59AM)</label>
	      <input type="checkbox" name="night" value="night"><br>
	      <label>No Preference:</label>
	      <input type="checkbox" name="noPreference" value="noPreference"><br><br>
	      
	      <label><b>Desired Method of Travel:</b></label><br>
	      <label>Flight</label>
	      <input type="checkbox" name="travelMethod" value="flight"><br>
	      <label>Rental Car</label>
	      <input type="checkbox" name="travelMethod" value="car"><br>
	      <label>Bus (i.e. Greyhound, etc.)</label>
	      <input type="checkbox" name="travelMethod" value="bus"><br>
	      <label>Rail (i.e. Amtrak, etc.)</label>
	      <input type="checkbox" name="travelMethod" value="rail"><br>
	      <label>Hotel/Cruise Transfer</label>
	      <input type="checkbox" name="travelMethod" value="hotelTransfer"><br>
	      <label>Chauffer</label>
	      <input type="checkbox" name="travelMethod" value="chauffer"><br>
	      <label>No Preference:</label>
	      <input type="checkbox" name="travelMethod" value="noPreference"><br><br>

	      <label><b>Desired Accommodations:</b></label><br>
	      <label>Hotel</label>
	      <input type="checkbox" name="hotel" value="hotel"><br>
	      <label># of Rooms: </label>
	      <input type="text" name="hotelRooms"><br>
	      <label># of Guests per Room: </label>
	      <input type="text" name="hotelGuestNum"><br>
	      <label>Double</label>
	      <input type="checkbox" name="roomType" value="hotelDouble">
	      <label>Queen</label>
	      <input type="checkbox" name="roomType" value="hotelQueen">
	      <label>King</label>
	      <input type="checkbox" name="roomType" value="hotelKing">
	      <label>Suite</label>
	      <input type="checkbox" name="roomType" value="hotelSuite"><br><br>

	      <label>Home Share (i.e. AirBNB, Innclusive, etc.)</label>
	      <input type="checkbox" name="homeShare" value="homeApt"><br>
	      <label># of Rooms: </label>
	      <input type="text" name="homeRooms"><br>
	      <label># of Guests per Room: </label>
	      <input type="text" name="homeGuests"><br><br>

	      <label>All-Inclusive Resort</label>
	      <input type="checkbox" name="allInclusive" value="allInclusive"><br>
	      <label># of Rooms: </label>
	      <input type="text" name="allIncRooms"><br>
	      <label># of Guests per Room: </label>
	      <input type="text" name="allIncGuests">
	      <label>Double</label>
	      <input type="checkbox" name="allIncType" value="hotelDouble">
	      <label>Queen</label>
	      <input type="checkbox" name="allIncType" value="hotelQueen">
	      <label>King</label>
	      <input type="checkbox" name="allIncType" value="hotelKing">
	      <label>Suite</label>
	      <input type="checkbox" name="allIncType" value="hotelSuite"><br><br>

	      <label>Cruise</label>
	      <input type="checkbox" name="cruise" value="cruise"><br>
	      <label># of Cabins: </label>
	      <input type="text" name="cruiseCabins"><br>
	      <label># of Guests per Room: </label>
	      <input type="text" name="cruiseGuests"><br><br>

	      <label>Pre-Cruise Hotel</label>
	      <input type="checkbox" name="preCruise" value="preCruise"><br>
	      <label># of Rooms: </label>
	      <input type="text" name="preCruiseRooms"><br>
	      <label># of Guests per Room: </label>
	      <input type="text" name="preCruiseGuests">
	      <label>Double</label>
	      <input type="checkbox" name="preCruiseType" value="hotelDouble">
	      <label>Queen</label>
	      <input type="checkbox" name="preCruiseType" value="hotelQueen">
	      <label>King</label>
	      <input type="checkbox" name="preCruiseType" value="hotelKing">
	      <label>Suite</label>
	      <input type="checkbox" name="preCruiseType" value="hotelSuite"><br><br>

	      <label>Post-Cruise Hotel</label>
	      <input type="checkbox" name="postCruise" value="postCruise"><br>
	      <label># of Rooms: </label>
	      <input type="text" name="postCruiseRooms"><br>
	      <label># of Guests per Room: </label>
	      <input type="text" name="postCruiseGuests">
	      <label>Double</label>
	      <input type="checkbox" name="postCruiseType" value="hotelDouble">
	      <label>Queen</label>
	      <input type="checkbox" name="postCruiseType" value="hotelQueen">
	      <label>King</label>
	      <input type="checkbox" name="postCruiseType" value="hotelKing">
	      <label>Suite</label>
	      <input type="checkbox" name="postCruiseType" value="hotelSuite"><br><br>

	      <label>No Preference/Surprise Me!:</label>
	      <input type="checkbox" name="noPreference" value="noPreference"><br><br>

	      <label><b>Desired Amenities/Features:</b></label><br>
	      <label>Air Conditioning</label>
	      <input type="checkbox" name="amenity" value="aircondition"><br>
	      <label>Hair Dryer</label>
	      <input type="checkbox" name="amenity" value="hairDryer"><br>
	      <label>Clothes Iron</label>
	      <input type="checkbox" name="amenity" value="clothesIron"><br>
	      <label>Mini-Fridge</label>
	      <input type="checkbox" name="amenity" value="miniFridge"><br>
	      <label>Coffeemaker</label>
	      <input type="checkbox" name="amenity" value="coffee"><br>
	      <label>Mini-Bar</label>
	      <input type="checkbox" name="amenity" value="miniBar"><br>
	      <label>Microwave</label>
	      <input type="checkbox" name="amenity" value="microwave"><br>
	      <label>Kitchenette</label>
	      <input type="checkbox" name="amenity" value="kitchenette"><br>
	      <label>Concierge</label>
	      <input type="checkbox" name="amenity" value="consierge"><br>
	      <label>Laundry Service</label>
	      <input type="checkbox" name="amenity" value="laundry"><br>
	      <label>Room Service</label>
	      <input type="checkbox" name="amenity" value="roomService"><br>
	      <label>Business Center</label>
	      <input type="checkbox" name="amenity" value="businessCenter"><br>
	      <label>Spa</label>
	      <input type="checkbox" name="amenity" value="spa"><br>
	      <label>Swimming Pool</label>
	      <input type="checkbox" name="amenity" value="coffee"><br>
	      <label>Restaurant in Hotel</label>
	      <input type="checkbox" name="amenity" value="restaurant"><br>
	      <label>Breakfast Included</label>
	      <input type="checkbox" name="amenity" value="breakfast"><br><br>
	      
	      <label>Free Parking</label>
	      <input type="checkbox" name="amenity" value="parking"><br>
	      <label>Shuttle Transportation</label>
	      <input type="checkbox" name="amenity" value="shuttle"><br><br>
	      
	      <label>No Preference:</label>
	      <input type="checkbox" name="amenity" value="noPreference"><br><br>

	      <label><b>Travel Budget:</b></label>
	      <input type="text" name="budget" placeholder="$"><br><br>

	      <button class="btn btn-secondary btn-block" type="submit">Submit</button>
	      <!-- [disabled]="f.invalid" -->
	      <button class="btn btn-danger btn-block" routerLink="/service-request">Cancel</button>
	    </fieldset>
	</form>
</div>

<!-- Checkbox Formatting Example: https://scotch.io/tutorials/handling-checkboxes-and-radio-buttons-in-angular-forms -->
