<!-- Nav Bar -->
<app-navbar></app-navbar>

<!-- Back Button (<) Profile Link-->
<div class="container float-left clientBackground" style="width: 50%">
	<button class="sw-font-white float-left" routerLink="/admin">Back</button>
</div>

<!-- (+) New Client -->
<div class="container float-left clientBackground" style="width: 50%">
	<button class="sw-font-white float right" routerLink="/admin-clients/new">New Client</button>
</div>

<!-- Customer List and Cogs -->
<div>
	<!-- Edit Customer List-->
	<ul class="list-group">
		<!-- Customer List -->
		<li class="list-group-item" *ngFor = "let user of users">
			<!-- Customer-List Link -->
			<a class="text-primary sw-no-underline" routerLink="{{user._id}}">{{user.name}}</a>
			<!-- Customer-Edit Cogs -->
			<a class="float-right" routerLink="admin-clients/edit/{{user._id}}"><i class="fas fa-cog"></i></a>
		</li>
	</ul>
</div>
