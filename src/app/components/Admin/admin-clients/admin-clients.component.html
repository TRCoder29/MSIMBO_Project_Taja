<!-- Nav Bar -->
<app-navbar></app-navbar>

<br><br>
<!-- Back Button (<) and New Client (+) -->
<div align="right" style="width: 95%">
	<!-- Back Button (<) Profile Link-->
	<button routerLink="/admin">Back</button>
	<br><br>
	<button routerLink="/admin-clients/new">New Client</button>
</div>

<br>
<!-- Search Bar (User Search) -->
<div class="container" align="left">
<!-- Search Box -->
<input class="form-control" type="text" name="search"   placeholder="Search Users..." [(ngModel)]="search">
</div>
<br>

<!-- Client List and Cogs -->
<div class="container" align="left">
	<!-- Edit Client List-->
	<ul class="list-group" align="center">
		<!-- Client List -->
		<div *ngFor="let user of users">
			<li class="list-group-item" *ngIf="!user.isAdmin && user.username.includes(search)">
					<!-- Client-List Link -->
					<a class="text-primary" routerLink="#">{{user.username}}</a>
		<!-- 			<form id="adminClientsForm" (ngSubmit)="delete()" #f="ngForm"> -->
					<!-- Client Delete -->
					<button class="float-right" type="button" (click)="delete(user._id)"><i class="fas fa-times"></i></button>
		<!-- 			</form> -->
					<!-- Client-Edit Cogs -->
					<a class="float-right" routerLink="/account-info/{{user._id}}"><i class="fas fa-cog"></i></a>
			</li>
		</div>
	</ul>
</div>
